<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font:normal 20pt Arial;
            
        }
        input {
            font: normal 18pt Arial;
            width: 300px;
            
            
        }
        div#res {
            margin-top: 30px;
        }
        h2 {
            font: normal 20pt Arial 

        }
        

    </style>
</head>
<body>
    <h1>Calculadora</h1>
<span>N1</span>

<input type="number" name="txtn1" id="txtn1"><br>
    <input type="button" value="Calcular Quadrado" onclick="quadrado()"><br>
    
    <input type="button" value="Calcular Cubo" onclick="cubo()"><br>
    
    
    <input type="button" value="Calcular Raiz Quadrada" onclick="raizquadrada()"><br>
    <br>


   <span>N2</span>
    
<input type="number" name="txtn2" id="txtn2"><br>
    <input type="button" value="somar"  onclick="somar()"  >
    <input type="button" value="subtrair"  onclick="subtrair()" >
    <br>
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    

    <div id="res">Resultado</div>



   
    <head>


    <script>
        function quadrado(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 
            var res = window.document.getElementById('res')
            res.innerHTML = `quadrado ${n1} + ${n2} é igual a: <strong>${s}<strong>`

        }
        function cubo(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 ** 3
            var res = window.document.getElementById('res')
            res.innerHTML = `cubo entre ${n1} ** ${n2} é igual a: <strong>${s}<strong>`
        } 
        function raizquadrada(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            var res = window.document.getElementById('res')
            res.innerHTML = `raizquadrada entre ${n1} * ${n2} é igual a: <strong>${s}<strong>` 
            }       


        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strong>${s}<strong>`

        }
        function subtrair(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A subtração entre ${n1} - ${n2} é igual a: <strong>${s}<strong>`
        } 
        function multiplicar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A multipicação entre ${n1} * ${n2} é igual a: <strong>${s}<strong>` 
            }        
        function dividir(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A divisão entre ${n1} / ${n2} é igual a: <strong>${s}<strong>`
        } 
       
           




    </script>
</body>
</html>
