<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE - SENAI</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input.idade{
            font: normal 10pt Arial;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Verificação de Idade para Votação</h1>
    <span>Digite sua idade:</span>
        <input type="number" id="idade" class="idade">
    <br>
    <input type="button" value="Verificar" onclick="verificarIdadeParaVotação()">
    <br>
    <div id="res" class="resultado">Resultado</div> 
    
    <script>
        function verificarIdadeParaVotação (){
            var idade = document.getElementById('input#idade').valueAsNumber
            var mensagem 
        }
        if (idade <16) {
            mensagem = 'Não Vota!'
        } else if (idade < 18 || idade > 65){
            mensagem = 'Voto opcional!'
        } else {
            mensagem = 'Voto obrigatorio!'
        }
        document.getElementById('res').innerHTML = `Você tem $ {idade} anos. ${mensagem}´

        

    </script>
</body>
</html>
